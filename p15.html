<html>
    <head>
        <title>BOOTSTRAP</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!--progress bar-->
                <h3>Progres bar example</h3>
                <div class="progress">
                    <div class="progress-bar"  aria-valuemin="0" aria-valuemax="100" style="width:70%;">
                       70%
                    </div>
                </div>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-success" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%;">
                       70% success style
                    </div>
                </div>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-info" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%;">
                       70% info style
                    </div>
                </div>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%;">
                       70% warning style
                    </div>
                </div>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%;">
                       70% danger style
                    </div>
                </div>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%;">
                       70%
                    </div>
                </div>
                
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:40%;">
                     success 40%
                    </div>
                    <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:20%;">
                     success 20%
                    </div>
                    <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:20%;">
                     success 20%
                    </div>
                </div>   
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </body>
</html>
