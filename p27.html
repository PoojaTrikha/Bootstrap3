<html>
    <head>
        <title>BOOTSTRAP</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h3>Modal</h3>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Click to Login</button>
                <!--modal-->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-md">
                    <!--Modal Code-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" data-dismiss="modal" class="close">X </button>
                                <h3 class="modal-title">Login Form</h3>
                            </div>
                    
                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="user">Username:</label>
                                        <input type="text" class="form-control" placeholder="Enter username" name="user" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="pass">Password:</label>
                                        <input type="password" class="form-control" placeholder="Enter password" name="pass" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-success" value="Login" onclick="das()">
                                    </div>
                                </form>
                            </div>
                    
                            <div class="modal-footer">
                                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script>
            function das(){
                alert("Thanks for submit..");
            }
        </script>
    </body>
</html>
